{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container" style="margin-top: 55px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                <h1 style="text-align: center;">登录</h1>
                <div class="from-group">
                    {{ forms_obj.username.label }}
                    {{ forms_obj.username }}
                    <span class="help-block">{{ forms_obj.username.errors.0 }}</span>
                </div>

                <div class="from-group">
                    {{ forms_obj.password.label }}
                    {{ forms_obj.password }}
                    <span class="help-block">{{ forms_obj.password.errors.0 }}</span>
                </div>

                <div class="from-group">
                    <input type="submit" class="btn btn-success" value="登录" style="text-align: center;">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
